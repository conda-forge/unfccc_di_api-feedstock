{% set name = "unfccc_di_api" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unfccc_di_api-{{ version }}.tar.gz
  sha256: 952427922183387767df3b3184ca93890418c62a9e94cd9b27c551661dfb534e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - pandas
    - python >=3.6
    - requests
    - treelib

test:
  imports:
    - unfccc_di_api
  requires:
    - pytest
  commands:
    - pytest --pyargs unfccc_di_api

about:
  home: https://github.com/pik-primap/unfccc_di_api
  summary: Python wrapper around the Flexible Query API of the UNFCCC.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://unfccc-di-api.readthedocs.io/
  dev_url: https://github.com/pik-primap/unfccc_di_api/

extra:
  recipe-maintainers:
    - mikapfl
